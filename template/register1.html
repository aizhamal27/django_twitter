{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-theme1.css'%}">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="{% static 'images/logo-light.svg'%}" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>В курсе происходящего</h3>
                        <p>Присоединяйтесь к Твиттеру прямо сейчас!</p>
                        <div class="page-links">
                            <a href="{%url 'login'%}">Login</a><a href="{%url 'register'%}" class="active">Register</a>
                        </div>
                        <form method="POST">
                            {%csrf_token%}
                            <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                            <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                            <input class="form-control" type="text" name="email" placeholder="E-mail Address" required>
                            <input class="form-control" type="file" name="profile_image" placeholder="Profile Image" required>
                            <input class="form-control" type="text" name="phone_number" placeholder="Phone Number" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or register with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/popper.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/main.js'%}"></script>
</body>
</html>
